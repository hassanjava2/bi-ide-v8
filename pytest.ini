[pytest]
# Pytest Configuration - إعدادات pytest
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gpu: marks tests that require GPU
    network: marks tests that require network
    performance: marks performance/latency tests
    e2e: marks end-to-end tests

# Test output
addopts = 
    -v
    --tb=short
    --strict-markers
    --ignore=training/v6-scripts
    --ignore=alembic
    --ignore=data
    --ignore=logs

# Environment variables
env =
    PYTHONIOENCODING=utf-8
    PYTEST_RUNNING=1
    DEBUG=false

# Coverage
cov-report = 
    term-missing
    html:htmlcov
    xml:coverage.xml
