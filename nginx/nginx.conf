# ═══════════════════════════════════════════════════════════════
# BI-IDE v8 - Nginx Production Configuration
# ═══════════════════════════════════════════════════════════════

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules
events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ═══════════════════════════════════════════════════════════════
    # Basic Settings
    # ═══════════════════════════════════════════════════════════════
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=1r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # Include additional configs
    include /etc/nginx/conf.d/*.conf;
    
    # ═══════════════════════════════════════════════════════════════
    # Upstream for API
    # ═══════════════════════════════════════════════════════════════
    upstream bi_ide_api {
        server api:8000;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }
    
    # ═══════════════════════════════════════════════════════════════
    # Main Server Block
    # ═══════════════════════════════════════════════════════════════
    server {
        listen 80;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # Large uploads for AI models
        client_max_body_size 500m;
        client_body_timeout 300s;
        client_header_timeout 60s;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";
        
        # Static files
        location /static {
            alias /app/static;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Health check endpoint (no rate limiting)
        location /health {
            proxy_pass http://bi_ide_api;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            access_log off;
        }
        
        # Ready check endpoint
        location /ready {
            proxy_pass http://bi_ide_api;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            access_log off;
        }
        
        # Auth endpoints (stricter rate limiting)
        location /api/v1/auth/ {
            limit_req zone=auth_limit burst=10 nodelay;
            limit_conn conn_limit 5;
            
            proxy_pass http://bi_ide_api;
        }
        
        # Upload endpoints (strict rate limiting)
        location /api/v1/checkpoints/upload {
            limit_req zone=upload_limit burst=3 nodelay;
            limit_conn conn_limit 2;
            
            proxy_pass http://bi_ide_api;
            proxy_request_buffering off;
            proxy_buffering off;
        }
        
        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;
            
            proxy_pass http://bi_ide_api;
        }
        
        # WebSocket support
        location /ws/ {
            proxy_pass http://bi_ide_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # All other requests
        location / {
            proxy_pass http://bi_ide_api;
        }
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}
