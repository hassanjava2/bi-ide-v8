  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: always() && github.event_name == 'pull_request'
    
    steps:
      - name: PR Status Comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('CI/CD Pipeline Status');
            });
            
            const status = {
              lint: '${{ needs.lint.result }}',
              test: '${{ needs.test.result }}',
              security: '${{ needs.security.result }}'
            };
            
            const body = `## CI/CD Pipeline Status
            
            | Job | Status |
            |-----|--------|
            | Lint | ${status.lint === 'success' ? '‚úÖ' : '‚ùå'} |
            | Test | ${status.test === 'success' ? '‚úÖ' : '‚ùå'} |
            | Security | ${status.security === 'success' ? '‚úÖ' : '‚ùå'} |
            
            ${Object.values(status).every(s => s === 'success') ? 'üéâ All checks passed!' : '‚ö†Ô∏è Some checks failed. Please review.'}
            `;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
