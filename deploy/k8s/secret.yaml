apiVersion: v1
kind: Secret
metadata:
  name: bi-ide-secrets
  namespace: bi-ide-v8
type: Opaque
stringData:
  # Database
  database-url: "postgresql://user:password@postgres:5432/bi_ide_v8"
  database-read-replica-url: "postgresql://user:password@postgres-replica:5432/bi_ide_v8"
  
  # Redis
  redis-url: "redis://redis:6379/0"
  redis-password: ""
  
  # Authentication
  jwt-secret: "change-this-to-a-secure-random-string-min-32-chars"
  jwt-refresh-secret: "change-this-to-a-different-secure-random-string"
  session-secret: "change-this-session-secret"
  
  # API Keys
  openai-api-key: "REDACTED_OPENAI_KEY"
  anthropic-api-key: "REDACTED_ANTHROPIC_KEY"
  google-ai-api-key: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  azure-openai-key: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  
  # External Services
  stripe-secret-key: "REDACTED_STRIPE_SECRET"
  stripe-webhook-secret: "REDACTED_STRIPE_WEBHOOK"
  
  # Email
  smtp-host: "smtp.sendgrid.net"
  smtp-port: "587"
  smtp-user: "apikey"
  smtp-password: "REDACTED_SMTP_PASSWORD"
  
  # Storage
  s3-access-key: "xxxxxxxxxxxxxxxxxxxx"
  s3-secret-key: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  s3-bucket: "bi-ide-v8-production"
  s3-region: "us-east-1"
  
  # Encryption
  encryption-key: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"  # 32 bytes for AES-256
  encryption-salt: "xxxxxxxxxxxxxxxx"  # 16 bytes
  
  # Monitoring
  datadog-api-key: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  sentry-dsn: "https://xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx@xxxxxxxx.ingest.sentry.io/xxxxxxxx"
  
  # OAuth
  google-oauth-client-id: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx.apps.googleusercontent.com"
  google-oauth-client-secret: "xxxxxxxxxxxxxxxxxxxxxxxx"
  github-oauth-client-id: "xxxxxxxxxxxxxxxxxxxx"
  github-oauth-client-secret: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
---
# Sealed Secret Template (for GitOps with sealed-secrets)
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: bi-ide-secrets-sealed
  namespace: bi-ide-v8
spec:
  encryptedData:
    database-url: AgByxxxxxxxx...
    redis-url: AgByxxxxxxxx...
    jwt-secret: AgByxxxxxxxx...
  template:
    type: Opaque
    metadata:
      name: bi-ide-secrets
      namespace: bi-ide-v8
