apiVersion: v1
kind: Namespace
metadata:
  name: bi-ide-v8
  labels:
    app: bi-ide-v8
    environment: production
    managed-by: kubectl
  annotations:
    description: "BI-IDE v8 Production Environment"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: bi-ide-v8-quota
  namespace: bi-ide-v8
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    pods: "50"
    services: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: bi-ide-v8-limits
  namespace: bi-ide-v8
spec:
  limits:
    - default:
        cpu: "1"
        memory: 2Gi
      defaultRequest:
        cpu: 200m
        memory: 512Mi
      max:
        cpu: "4"
        memory: 8Gi
      min:
        cpu: 100m
        memory: 256Mi
      type: Container
