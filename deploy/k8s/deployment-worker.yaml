apiVersion: apps/v1
kind: Deployment
metadata:
  name: bi-ide-worker
  namespace: bi-ide-v8
  labels:
    app: bi-ide-worker
    component: worker
    version: v8
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: bi-ide-worker
  template:
    metadata:
      labels:
        app: bi-ide-worker
        component: worker
        version: v8
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: bi-ide-worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: worker
          image: bi-ide-v8/worker:latest
          imagePullPolicy: Always
          command: ["celery"]
          args: ["-A", "tasks", "worker", "-l", "info", "-c", "4", "-Q", "default,high_priority,ai_tasks,exports"]
          ports:
            - name: metrics
              containerPort: 8000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: bi-ide-secrets
                  key: redis-url
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: bi-ide-secrets
                  key: redis-url
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: bi-ide-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: bi-ide-secrets
                  key: redis-url
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: bi-ide-secrets
                  key: openai-api-key
            - name: WORKER_CONCURRENCY
              value: "4"
            - name: WORKER_PREFETCH_MULTIPLIER
              value: "1"
            - name: WORKER_TASK_ACKS_LATE
              value: "true"
          envFrom:
            - configMapRef:
                name: bi-ide-config
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          livenessProbe:
            exec:
              command:
                - celery
                - -A
                - tasks
                - inspect
                - ping
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - celery
                - -A
                - tasks
                - inspect
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
            - name: shared-data
              mountPath: /app/shared
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir:
            sizeLimit: 2Gi
        - name: shared-data
          persistentVolumeClaim:
            claimName: bi-ide-shared-data
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - bi-ide-worker
                topologyKey: kubernetes.io/hostname
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bi-ide-beat
  namespace: bi-ide-v8
  labels:
    app: bi-ide-beat
    component: scheduler
    version: v8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bi-ide-beat
  template:
    metadata:
      labels:
        app: bi-ide-beat
        component: scheduler
        version: v8
    spec:
      serviceAccountName: bi-ide-worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: beat
          image: bi-ide-v8/worker:latest
          imagePullPolicy: Always
          command: ["celery"]
          args: ["-A", "tasks", "beat", "-l", "info", "--scheduler", "django_celery_beat.schedulers:DatabaseScheduler"]
          env:
            - name: NODE_ENV
              value: "production"
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: bi-ide-secrets
                  key: redis-url
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: bi-ide-secrets
                  key: redis-url
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: bi-ide-secrets
                  key: database-url
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      volumes:
        - name: tmp
          emptyDir: {}
