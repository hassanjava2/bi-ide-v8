# ═══════════════════════════════════════════════════════════════════════════════
# BI-IDE v8 - Docker Compose للبيئة الكاملة
# Full Stack Development & Production Environment
# ═══════════════════════════════════════════════════════════════════════════════

version: '3.9'

# ═══════════════════════════════════════════════════════════════════════════════
# خدمات التطبيق
# ═══════════════════════════════════════════════════════════════════════════════
services:
  # ═════════════════════════════════════════════════════════════════════════════
  # خدمة API الرئيسية - FastAPI Application
  # ═════════════════════════════════════════════════════════════════════════════
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: bi-ide-api
    restart: unless-stopped
    
    # متغيرات البيئة
    environment:
      # قاعدة البيانات
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-bi_ide}:${POSTGRES_PASSWORD:-bi_ide_dev}@postgres:5432/${POSTGRES_DB:-bi_ide}
      DATABASE_POOL_SIZE: ${DB_POOL_SIZE:-20}
      DATABASE_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-10}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      REDIS_POOL_SIZE: ${REDIS_POOL_SIZE:-50}
      
      # الأمان
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${TOKEN_EXPIRE:-1440}
      
      # إعدادات التطبيق
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # خدمات خارجية
      RTX4090_HOST: ${RTX4090_HOST:-192.168.68.125}
      RTX4090_PORT: ${RTX4090_PORT:-8080}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      
      # Python
      PYTHONIOENCODING: utf-8
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
    
    # المنافذ
    ports:
      - "${API_PORT:-8000}:8000"
    
    # المجلدات المستمرة
    volumes:
      - ./data:/app/data
      - ./learning_data:/app/learning_data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    
    # الاعتماديات
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    # الشبكة
    networks:
      - bi-ide-network
    
    # موارد النظام
    deploy:
      resources:
        limits:
          cpus: '${API_CPU_LIMIT:-4}'
          memory: ${API_MEMORY_LIMIT:-4G}
        reservations:
          cpus: '${API_CPU_RESERVE:-2}'
          memory: ${API_MEMORY_RESERVE:-2G}
    
    # فحص الصحة
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # ═════════════════════════════════════════════════════════════════════════════
  # عامل التدريب - Celery Worker
  # ═════════════════════════════════════════════════════════════════════════════
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: bi-ide-worker
    restart: unless-stopped
    
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-bi_ide}:${POSTGRES_PASSWORD:-bi_ide_dev}@postgres:5432/${POSTGRES_DB:-bi_ide}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      C_FORCE_ROOT: "false"
      PYTHONIOENCODING: utf-8
    
    # تشغيل Celery worker
    command: >
      celery -A core.celery_config worker
      --loglevel=${LOG_LEVEL:-INFO}
      --concurrency=${WORKER_CONCURRENCY:-4}
      --prefetch-multiplier=1
      --max-tasks-per-child=1000
      --task-events
    
    volumes:
      - ./data:/app/data
      - ./learning_data:/app/learning_data
      - ./logs:/app/logs
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    networks:
      - bi-ide-network
    
    deploy:
      replicas: ${WORKER_REPLICAS:-2}
      resources:
        limits:
          cpus: '${WORKER_CPU_LIMIT:-2}'
          memory: ${WORKER_MEMORY_LIMIT:-4G}
        reservations:
          cpus: '${WORKER_CPU_RESERVE:-1}'
          memory: ${WORKER_MEMORY_RESERVE:-2G}
    
    healthcheck:
      test: ["CMD-SHELL", "celery -A core.celery_config inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 60s
      timeout: 10s
      start_period: 30s
      retries: 3

  # ═════════════════════════════════════════════════════════════════════════════
  # جدولة المهام - Celery Beat
  # ═════════════════════════════════════════════════════════════════════════════
  beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: bi-ide-beat
    restart: unless-stopped
    
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-bi_ide}:${POSTGRES_PASSWORD:-bi_ide_dev}@postgres:5432/${POSTGRES_DB:-bi_ide}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    
    command: >
      celery -A core.celery_config beat
      --loglevel=${LOG_LEVEL:-INFO}
      --scheduler django_celery_beat.schedulers:DatabaseScheduler
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    
    depends_on:
      - postgres
      - redis
      - worker
    
    networks:
      - bi-ide-network

  # ═════════════════════════════════════════════════════════════════════════════
  # قاعدة البيانات - PostgreSQL 16
  # ═════════════════════════════════════════════════════════════════════════════
  postgres:
    image: postgres:16-alpine
    container_name: bi-ide-postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bi_ide}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bi_ide_dev}
      POSTGRES_DB: ${POSTGRES_DB:-bi_ide}
      PGDATA: /var/lib/postgresql/data/pgdata
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./backups:/backups
    
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    
    networks:
      - bi-ide-network
    
    deploy:
      resources:
        limits:
          cpus: '${POSTGRES_CPU_LIMIT:-2}'
          memory: ${POSTGRES_MEMORY_LIMIT:-2G}
        reservations:
          cpus: '${POSTGRES_CPU_RESERVE:-1}'
          memory: ${POSTGRES_MEMORY_RESERVE:-1G}
    
    # إعدادات الأداء
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=512MB
      -c effective_cache_size=1536MB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=2621kB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bi_ide} -d ${POSTGRES_DB:-bi_ide}"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5

  # ═════════════════════════════════════════════════════════════════════════════
# ذاكرة التخزين المؤقت - Redis 7
  # ═════════════════════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: bi-ide-redis
    restart: unless-stopped
    
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --requirepass ${REDIS_PASSWORD:-redis_password}
      --maxmemory ${REDIS_MAXMEMORY:-1gb}
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 0
      --tcp-backlog 511
    
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    
    ports:
      - "${REDIS_PORT:-6379}:6379"
    
    networks:
      - bi-ide-network
    
    deploy:
      resources:
        limits:
          cpus: '${REDIS_CPU_LIMIT:-1}'
          memory: ${REDIS_MEMORY_LIMIT:-1G}
    
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5

  # ═════════════════════════════════════════════════════════════════════════════
  # المراقبة - Prometheus
  # ═════════════════════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: bi-ide-prometheus
    restart: unless-stopped
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    
    networks:
      - bi-ide-network
    
    deploy:
      resources:
        limits:
          cpus: '${PROMETHEUS_CPU_LIMIT:-1}'
          memory: ${PROMETHEUS_MEMORY_LIMIT:-2G}

  # ═════════════════════════════════════════════════════════════════════════════
  # لوحات المعلومات - Grafana
  # ═════════════════════════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana:10.3.1
    container_name: bi-ide-grafana
    restart: unless-stopped
    
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_USERS_ALLOW_ORG_CREATE: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_SECURITY_DISABLE_GRAVATAR: "true"
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/notifiers:/etc/grafana/provisioning/notifiers:ro
    
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    
    depends_on:
      - prometheus
    
    networks:
      - bi-ide-network
    
    deploy:
      resources:
        limits:
          cpus: '${GRAFANA_CPU_LIMIT:-1}'
          memory: ${GRAFANA_MEMORY_LIMIT:-512M}

  # ═════════════════════════════════════════════════════════════════════════════
  # الوكيل العكسي - Nginx
  # ═════════════════════════════════════════════════════════════════════════════
  nginx:
    image: nginx:alpine
    container_name: bi-ide-nginx
    restart: unless-stopped
    
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
      - ./ui/dist:/usr/share/nginx/html:ro
      - ./logs/nginx:/var/log/nginx
    
    depends_on:
      api:
        condition: service_healthy
    
    networks:
      - bi-ide-network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

# ═══════════════════════════════════════════════════════════════════════════════
# المجلدات المستمرة (Volumes)
# ═══════════════════════════════════════════════════════════════════════════════
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/postgres
  
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/redis
  
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/prometheus
  
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/grafana

# ═══════════════════════════════════════════════════════════════════════════════
# الشبكات
# ═══════════════════════════════════════════════════════════════════════════════
networks:
  bi-ide-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
