version: '3.8'

# BI-IDE v8 Development Docker Compose
# =====================================

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: bi-ide-db
    environment:
      POSTGRES_USER: bi_ide
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bi_ide_dev}
      POSTGRES_DB: bi_ide
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bi_ide"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bi-ide-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bi-ide-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bi-ide-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bi-ide-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://bi_ide:${DB_PASSWORD:-bi_ide_dev}@db:5432/bi_ide
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=true
      - ENVIRONMENT=development
    volumes:
      - ./:/app
      - /app/.venv
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - bi-ide-network

  # Frontend (optional - for development)
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: bi-ide-ui
    volumes:
      - ./ui:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev -- --host 0.0.0.0
    networks:
      - bi-ide-network

  # Nginx (API Gateway)
  nginx:
    image: nginx:alpine
    container_name: bi-ide-nginx
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ui/dist:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks:
      - bi-ide-network

volumes:
  postgres_data:
  redis_data:

networks:
  bi-ide-network:
    driver: bridge
